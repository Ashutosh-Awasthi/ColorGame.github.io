<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clr.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Color Game</title>
</head>
<body>

    <div class="header">
        <h1>Pick The Color<br><span>RGB</span></h1>
    </div>
    <div class="row stripe">
        <button class="" id="Reset">New Colors</button>
        <span class="" id="message"></span>
        <button class="" id="easy">Mode</button>
    </div>

    <div class="container">
        <div class="rA">
            <div class="colBlocks"></div>
            <div class="colBlocks"></div>
            <div class="colBlocks"></div>
        </div>
        <div class="rB">       
            <div class="colBlocks"></div>
            <div class="colBlocks"></div>
            <div class="colBlocks"></div>
        </div>
    </div>


    <script src="clr.js"></script>
</body>
</html>
